<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #111, #222);
    font-family: Arial, sans-serif;
}

.player {
    width: 300px;
    background: #1e1e1e;
    border-radius: 20px;
    padding: 20px;
    color: #fff;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    text-align: center;
}

.album {
    width: 180px;
    height: 180px;
    margin: auto;
    border-radius: 50%;
    overflow: hidden;
}

.album img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Progress bar */
.progress {
    height: 6px;
    background: #333;
    border-radius: 5px;
    margin: 20px 0;
    overflow: hidden;
}

.progress span {
    display: block;
    height: 100%;
    width: 0%;
    background: #1db954;
    animation: progress 10s linear infinite;
    animation-play-state: paused;   /* STOP by default */
}

/* Controls */
.controls {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.controls label {
    width: 50px;
    height: 50px;
    background: #2a2a2a;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 18px;
}

/* Hidden checkbox */
#play {
    display: none;
}

/* Icons */
.play::before { content: "▶"; }
.pause::before { content: "⏸"; display: none; }

/* PLAY STATE */
#play:checked ~ .album img {
    animation: spin 4s linear infinite;
}

#play:checked ~ .progress span {
    animation-play-state: running;  /* MOVE when play */
}

#play:checked ~ .controls .play::before {
    display: none;
}

#play:checked ~ .controls .pause::before {
    display: block;
}

/* Animations */
@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes progress {
    from { width: 0%; }
    to { width: 100%; }
}
</style>
</head>

<body>

<div class="player">

    <input type="checkbox" id="play">

    <div class="album">
        <img src="https://picsum.photos/300" alt="Album">
    </div>

    <h3>Dreams</h3>
    <p>Unknown Artist</p>

    <div class="progress">
        <span></span>
    </div>

    <div class="controls">
        <label for="play" class="play"></label>
        <label for="play" class="pause"></label>
    </div>

</div>

</body>
</html>
